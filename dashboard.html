function myFunction()
{
    buttonclickcount += 1;
console.log("function called")
// document.getElementById("buttonclickelement").innerHTML=`<p style='font-size:${buttonclickcount*5}px'>${buttonclickcount}</p>`
var myProgressElement = document.getElementById("clickProgress");
myProgressElement.setAttribute("aria-valuenow",`${buttonclickcount}`)

}
</script>
